<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Study Helper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>üìö Study Helper</h1>
                <h2>Create Your Account</h2>
                <p>Start studying smarter with AI today</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="alert" id="errorMessage" style="display: none;"></div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Min. 6 characters"
                        minlength="6"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary btn-block" id="registerBtn">
                    Create Account
                </button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <a href="index.html" class="back-link">‚Üê Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const registerBtn = document.getElementById('registerBtn');

            errorMessage.style.display = 'none';
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('userInfo', JSON.stringify(data));
                    
                    errorMessage.textContent = 'Account created successfully! Redirecting...';
                    errorMessage.style.display = 'block';
                    errorMessage.className = 'alert alert-success';
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                errorMessage.className = 'alert alert-error';
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
